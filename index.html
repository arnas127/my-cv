<a href="/preview">Peržiūrėti CV</a>

<script>
  (function () {
    // ✅ Set your custom domain here (include https://)
    const TARGET_ORIGIN = "/preview";

    const { origin, pathname, search, hash } = window.location;

    // Avoid redirect loop if already on the target domain
    if (pathname !== TARGET_ORIGIN) {
      const newUrl = origin + TARGET_ORIGIN;

      // ✅ Wait 5 seconds, then redirect
      setTimeout(function () {
        window.location.replace(newUrl);
      }, 5000);
    }
  })();
</script>
