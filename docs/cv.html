<!doctype html>
<html lang="lt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CV invitation page</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root {
      --ink: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .72);
      --card: rgba(255, 255, 255, .08);
      --card-border: rgba(255, 255, 255, .14);
    }

    /* --- Screen preview --- */
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      background: #0b0f1a;
      display: grid;
      place-items: center;
      padding: 24px;
      color: var(--ink);
    }

    .page {
      width: min(900px, 210mm);
      aspect-ratio: 210 / 297;
      /* A4 preview on screen */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 20px 70px rgba(0, 0, 0, .45);
      position: relative;
      background: #0b0f1a;
    }

    /* --- Hero background (visual inspired by your TSX) --- */
    .hero {
      position: absolute;
      inset: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #0b1225 0%, #3a0b6b 50%, #0b1225 100%);
      background-size: 200% 200%;
      animation: bgShift 10s ease-in-out infinite;
      transform-origin: center;
      transition: transform .25s ease;
    }

    .page:hover .hero {
      transform: scale(1.02);
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .ambient {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, .08), transparent 55%),
        radial-gradient(circle at 70% 60%, rgba(255, 255, 255, .06), transparent 55%);
      animation: ambientPulse 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes ambientPulse {

      0%,
      100% {
        opacity: .35;
        transform: scale(1);
      }

      50% {
        opacity: .65;
        transform: scale(1.06);
      }
    }

    .objects,
    .particles {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .obj {
      position: absolute;
      will-change: transform;
      filter: blur(0px);
    }

    .obj-inner {
      width: 100%;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, .12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: .55;
      transform-origin: center;
      animation: breathe var(--dur, 4s) ease-in-out infinite;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
      transition: box-shadow .2s ease, transform .2s ease, opacity .2s ease;
    }

    .page:hover .obj-inner {
      opacity: .70;
    }

    @keyframes breathe {

      0%,
      100% {
        transform: translate(0, 0) rotate(var(--rot, 0deg)) scale(.70);
      }

      50% {
        transform: translate(var(--fx, 8px), var(--fy, -14px)) rotate(calc(var(--rot, 0deg) + 8deg)) scale(.92);
      }
    }

    /* Color variants (semi-transparent like Tailwind /20) */
    .c1 {
      background: rgba(34, 211, 238, .20);
    }

    /* cyan */
    .c2 {
      background: rgba(192, 132, 252, .20);
    }

    /* purple */
    .c3 {
      background: rgba(232, 121, 249, .20);
    }

    /* fuchsia */
    .c4 {
      background: rgba(167, 139, 250, .20);
    }

    /* violet */
    .c5 {
      background: rgba(96, 165, 250, .20);
    }

    /* blue */
    .c6 {
      background: rgba(129, 140, 248, .20);
    }

    /* indigo */

    .circle {
      border-radius: 999px;
    }

    .square {
      border-radius: 14px;
      transform: rotate(45deg);
    }

    /* --- Content --- */
    .content {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 32px;
      z-index: 2;
    }

    .card {
      width: min(720px, 92%);
      padding: 28px 26px;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--card-border);
      box-shadow: 0 18px 60px rgba(0, 0, 0, .25);
      text-align: center;
    }

    h1 {
      margin: 0 0 14px;
      font-size: clamp(30px, 4.2vw, 44px);
      line-height: 1.1;
      letter-spacing: .2px;
    }

    p {
      margin: 0;
      font-size: clamp(16px, 2.2vw, 19px);
      line-height: 1.55;
      color: var(--muted);
    }

    .spacer {
      height: 14px;
    }

    a {
      color: rgba(255, 255, 255, .90);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .name {
      margin-top: 12px;
      font-size: clamp(16px, 2.1vw, 18px);
      color: rgba(255, 255, 255, .82);
      font-weight: 600;
      letter-spacing: .2px;
    }

    /* --- Particles (only on hover) --- */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .65);
      animation: particleRise 3s ease-out infinite;
      opacity: 0;
    }

    @keyframes particleRise {
      0% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }

      18% {
        opacity: 1;
        transform: translateY(-18px) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-110px) scale(0);
      }
    }

    /* --- Print: force a single nice page --- */
    @page {
      size: A4;
      margin: 0;
    }

    @media print {

      html,
      body {
        height: 297mm;
        width: 210mm;
        margin: 0;
        padding: 0;
        background: white;
      }

      body {
        display: block;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .page {
        width: 210mm;
        height: 297mm;
        aspect-ratio: auto;
        border-radius: 0;
        box-shadow: none;
        overflow: hidden;
        page-break-inside: avoid;
      }

      /* Keep it clean and stable in print preview */
      * {
        animation: none !important;
        transition: none !important;
      }

      .particles {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <main class="page" aria-label="CV printable page">
    <section class="hero" id="hero">
      <div class="ambient" aria-hidden="true"></div>
      <div class="objects" id="objects" aria-hidden="true"></div>
      <div class="particles" id="particles" aria-hidden="true"></div>

      <div class="content">
        <div class="card">
          <h1>Sveiki!</h1>

          <p>
            Pamačiau Jūsų skelbimą į naudotų automobilių pirkimų vadybininko poziciją, manau puikai jai tikčiau.<br>
            Mano pilną CV lietuvių ir anglų kalbomis galite rasti
            <a target="_blank" href="https://mycv.lt?lang=lt">mycv.lt</a>
          </p>
          <p>slaptažodis "my-pass"</p>

          <div class="spacer"></div>

          <!-- Replace with your actual full name -->
          <p class="name">Vardenis Pavardenis</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Seeded RNG for stable layout (so print preview doesn't "jump")
    function seeded(seed) {
      let s = seed >>> 0;
      return () => (s = (s * 1664525 + 1013904223) >>> 0) / 4294967296;
    }
    const rand = seeded(1337);

    const objectsEl = document.getElementById('objects');
    const hero = document.getElementById('hero');
    const particlesEl = document.getElementById('particles');

    const colors = ['c1', 'c2', 'c3', 'c4', 'c5', 'c6'];

    // Create 12 animated objects
    const objectCount = 12;
    const objs = [];

    for (let i = 0; i < objectCount; i++) {
      const shape = rand() > 0.5 ? 'circle' : 'square';
      const x = rand() * 90 + 5;     // 5-95%
      const y = rand() * 90 + 5;
      const size = rand() * 60 + 20; // 20-80px
      const ps = rand() * 0.5 + 0.3; // 0.3-0.8
      const rot = Math.floor(rand() * 360);
      const dur = (rand() * 3 + 3).toFixed(2) + 's';
      const fx = (rand() > 0.5 ? 1 : -1) * (6 + rand() * 6);
      const fy = (rand() > 0.5 ? 1 : -1) * (10 + rand() * 10);

      const outer = document.createElement('div');
      outer.className = 'obj';
      outer.style.left = x + '%';
      outer.style.top = y + '%';
      outer.style.width = size + 'px';
      outer.style.height = size + 'px';

      const inner = document.createElement('div');
      inner.className = 'obj-inner ' + colors[i % colors.length] + ' ' + shape;
      inner.style.setProperty('--rot', rot + 'deg');
      inner.style.setProperty('--dur', dur);
      inner.style.setProperty('--fx', fx + 'px');
      inner.style.setProperty('--fy', fy + 'px');

      outer.appendChild(inner);
      objectsEl.appendChild(outer);

      objs.push({ el: outer, ps });
    }

    // Parallax with smooth easing
    let hovered = false;
    let targetX = 0, targetY = 0;
    let curX = 0, curY = 0;

    function setTargetsFromEvent(e) {
      const r = hero.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      const nx = (e.clientX - cx) / (r.width / 2);  // -1..1
      const ny = (e.clientY - cy) / (r.height / 2); // -1..1
      targetX = nx * 15; // px
      targetY = ny * 15; // px
    }

    hero.addEventListener('mouseenter', () => {
      hovered = true;
      spawnParticles();
    });
    hero.addEventListener('mouseleave', () => {
      hovered = false;
      targetX = 0; targetY = 0;
    });
    hero.addEventListener('mousemove', (e) => {
      if (!hovered) return;
      setTargetsFromEvent(e);
    });

    function tick() {
      // simple spring-ish easing
      curX += (targetX - curX) * 0.10;
      curY += (targetY - curY) * 0.10;

      for (const o of objs) {
        o.el.style.transform = `translate3d(${curX * o.ps}px, ${curY * o.ps}px, 0)`;
      }
      requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);

    // Particles (only visible on hover; hidden in print)
    function spawnParticles() {
      particlesEl.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = (rand() * 100) + '%';
        p.style.top = (rand() * 100) + '%';
        p.style.animationDelay = (rand() * 2).toFixed(2) + 's';
        particlesEl.appendChild(p);
      }
    }
  </script>
</body>

</html>
