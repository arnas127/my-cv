<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CV Import Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Simple styling so it's not ugly -->
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      .import-container {
        background: #ffffff;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
        font-size: 1.5rem;
      }

      .field {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.25rem;
        font-weight: 600;
      }

      input[type="text"],
      input[type="file"] {
        width: 100%;
        font-size: 0.95rem;
        padding: 0.5rem 0.75rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      input[type="file"] {
        padding: 0.3rem 0.75rem;
      }

      button {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.6rem 1.2rem;
        border-radius: 999px;
        border: none;
        background: #2563eb;
        color: #ffffff;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
      }

      button[disabled] {
        opacity: 0.6;
        cursor: default;
      }

      .status {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      .status--error {
        color: #b91c1c;
      }

      .status--success {
        color: #166534;
      }

      .preview {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 8px;
        background: #f3f4f6;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.8rem;
        max-height: 200px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="import-container">
      <h1>Import CV Translations</h1>
      <p style="font-size:0.9rem; color:#4b5563;">
        This tool imports a JSON file into Firestore collection
        <code>cvs</code>. The document ID will be the password/key you enter.
      </p>

      <div class="field">
        <label for="passwordInput">Password / Key (document ID)</label>
        <input
          type="text"
          id="passwordInput"
          placeholder="e.g. my-secret-password"
        />
      </div>

      <div class="field">
        <label for="fileInput">JSON file</label>
        <input type="file" id="fileInput" accept="application/json" />
        <small style="font-size:0.8rem; color:#6b7280;">
          Expected JSON: either
          <code>{ "en": {...}, "lt": {...} }</code>
          or
          <code>{ "translations": { "en": {...}, "lt": {...} } }</code>.
        </small>
      </div>

      <div class="field">
        <button id="importButton">Import to Firestore</button>
      </div>

      <div id="status" class="status"></div>

      <div id="preview" class="preview" style="display:none;"></div>
    </div>

    <!-- Firebase Compat SDKs (same as in index.html) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Your existing Firebase config, same file used by CV page -->
    <script src="firebaseConfig.js"></script>

    <script>
      // Simple helper to show status messages
      function setStatus(message, type) {
        const el = document.getElementById("status");
        el.textContent = message || "";
        el.className = "status";
        if (type === "error") el.classList.add("status--error");
        if (type === "success") el.classList.add("status--success");
      }

      function setPreview(obj) {
        const previewEl = document.getElementById("preview");
        if (!obj) {
          previewEl.style.display = "none";
          previewEl.textContent = "";
          return;
        }
        previewEl.style.display = "block";
        // Show only top-level keys to avoid huge wall of text
        const keys = Object.keys(obj);
        previewEl.textContent =
          "Top-level keys: " +
          JSON.stringify(keys) +
          "\n\nPreview:\n" +
          JSON.stringify(obj, null, 2).slice(0, 2000);
      }

      document
        .getElementById("importButton")
        .addEventListener("click", async () => {
          const passwordInput = document.getElementById("passwordInput");
          const fileInput = document.getElementById("fileInput");
          const importButton = document.getElementById("importButton");

          const key = (passwordInput.value || "").trim();
          const file = fileInput.files[0];

          setStatus("", null);
          setPreview(null);

          if (!key) {
            setStatus("Please enter a password/key (document ID).", "error");
            return;
          }
          if (!file) {
            setStatus("Please select a JSON file to import.", "error");
            return;
          }

          // Basic check that Firestore is available
          if (typeof firebase === "undefined" || !firebase.firestore) {
            setStatus(
              "Firebase is not initialized. Check firebaseConfig.js inclusion.",
              "error"
            );
            return;
          }

          importButton.disabled = true;
          setStatus("Reading file...", null);

          try {
            const text = await file.text();
            let json;

            try {
              json = JSON.parse(text);
            } catch (e) {
              setStatus("File is not valid JSON: " + e.message, "error");
              importButton.disabled = false;
              return;
            }

            // Determine what is the translations object
            // 1) If file has { translations: {...} } use that
            // 2) Else treat whole JSON as translations
            let translations;
            if (json && typeof json === "object" && json.translations) {
              translations = json.translations;
            } else {
              translations = json;
            }

            if (
              !translations ||
              typeof translations !== "object" ||
              Array.isArray(translations)
            ) {
              setStatus(
                "Parsed JSON does not look like an object of translations.",
                "error"
              );
              importButton.disabled = false;
              return;
            }

            setPreview(translations);
            setStatus("Uploading to Firestore...", null);

            // Use the same db from firebaseConfig.js (top-level const db)
            const dbRef = firebase.firestore(); // or just "db" if you defined it globally

            await dbRef.collection("cvs").doc(key).set(
              {
                translations: translations
              },
              { merge: false } // overwrite doc completely
            );

            setStatus(
              'Import successful. Document saved as "cvs/' + key + '".',
              "success"
            );
          } catch (err) {
            console.error(err);
            setStatus("Import failed: " + err.message, "error");
          } finally {
            importButton.disabled = false;
          }
        });
    </script>
  </body>
</html>
